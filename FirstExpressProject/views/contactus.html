{% extends 'layout.html' %}

{% block title %}Inventors{% endblock %}

{% block content %}
<form action="/contactus" method="POST" class="col-md-6 col-xs-12">
    <div class="form-group">
        <label for="fullname">Full name</label>
        <input type="text" class="form-control" placeholder="Please Enter Fullname" id="fullname" name="fullname"/>
    </div>

    <div class="form-group">
        <label>Type</label>
        <select class="form-control" name="type" id="type">
            <option value="suggestion">Suggestion</option>
            <option value="complaint">Complaint</option>
        </select>
    </div>
    <div class="form-group">
        <label for="message">Messages</label>
        <textarea type="text" class="form-control" placeholder="Please Enter Your Message" id="message" name="message" rows="10" cols="10"></textarea>
    </div>
    <div class="form-group">
        <input class="btn btn-info" type="submit" text="submit" />
    </div>
</form>
{% for error in errors %}
    <div class="text-danger">{{error.msg}}</div>
{% endfor %}
{% endblock %}
