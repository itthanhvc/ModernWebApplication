{% extends 'layout.html' %}

{% block title %}Inventors{% endblock %}

{% block content %}
<table class="table">
    <thead>
        <tr>
            <th colspan="3">
                <h1>Inventors</h1>
            </th>
        </tr>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Year</th>
        </tr>
    </thead>
    <tbody>
        {% for invertor in invertors %}
        <tr>
            <td>{{ invertor.first }}</td>
            <td>{{ invertor.last }}</td>
            <td>{{ invertor.year }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
