<h2>
  Form Validation
</h2>
<form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="col-md-6 col-xs-12">
  <div class="form-group">
    <label for="name">Name</label>
    <input [(ngModel)]="name" type="text" class="form-control" formControlName="name" placeholder="Please Enter Name" id="name" required>
    <div class="text-danger" *ngIf="!myForm.controls['name'].valid">Required</div>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input [(ngModel)]="email" type="email" class="form-control" formControlName="email" placeholder="Please Enter Email" id="email" required>
    <div class="text-danger" *ngIf="!myForm.controls['email'].valid">Required</div>
  </div>
  <div class="form-group">
    <label for="post">Post</label>
    <textarea [(ngModel)]="post" type="text" class="form-control" formControlName="post" placeholder="Please Enter Your Post" id="post" rows="10"
      cols="10"></textarea>
    <div class="text-danger" *ngIf="!myForm.controls['post'].valid">Minimum length 10</div>
  </div>
  <div class="form-group">
    <button class="btn btn-info" type="submit" text="submit" [disabled]="!myForm.valid">Submit</button>
    <button class="btn btn-info" type="button" text="Get Data" (click)="onGetData()">Get Data</button>
  </div>
</form>
